<div class="slider-component">
  <ngb-carousel class="slider">
    <ng-template ngbSlide *ngFor="let img of imgList">
      <div class="picsum-img-wrapper">
        <img src="{{img.ruta}}" alt="Random first slide">
      </div>

      <div class="carousel-caption">
        <h4>{{img.titulo}}</h4>
        <p>{{img.subTitulo}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
